<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login</title>
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>
    <div class="tela-login">
    <div class="left-login">
        <div class="setaDiv">
            <img src="setaespeculary.jpg" class="seta" alt="setaespeculary">
       <img src="mulheranimacao.svg" class="mulheroculos" alt="mulheranimacao">
    </div>
       </div>
    <div class="right-login">
    <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
            <label for="usuario">Nome</label>
            <input type="text" name="Usuário" placeholder="digite o seu nome">
        </div>
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="text" name="Senha" placeholder="digite a sua senha">
        </div>
        <a href="#">Não possui uma conta?</a>
        <button class="btn-login">Entrar</button>
    </div>
</div>
</div>
      
</body>
</html>
